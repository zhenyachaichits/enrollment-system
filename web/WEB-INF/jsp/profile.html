<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Bootstrap -->

    <!-- Bootstrap Material Design -->
    <link href="../../content/css/dropdown.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../../content/css/ripples.min.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
    <link href="../../content/css/style.css" rel="stylesheet">

</head>
<body>

<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../index.html">My University</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">

            <ul class="nav navbar-nav">
                <li><a href="statistics.html">Statistics</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">*username*
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li><a href="javascript:void(0)">Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript:void(0)">Log Out</a></li>
                    </ul>
                </li>

                <li><a href="javascript:void(0)" data-toggle="modal" data-target="#singIn">Sign In</a></li>

                <li class="dropdown">
                    <a href="bootstrap-elements.html" class="dropdown-toggle" data-toggle="dropdown">Language
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">

</div>

<div id="singIn" class="modal fade" tabindex="-1" style="display: none;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title">Sign In</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group label-floating">
                            <div class="col-md-12">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email">
                            </div>
                        </div>
                        <div class="form-group label-floating">
                            <div class="col-md-12">
                                <label class="control-label" for="password">Password</label>
                                <input class="form-control" id="password" type="password">
                                <p class="help-block">Rules</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <button type="submit" class="btn btn-raised btn-primary">Sign In</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Your Profile</legend>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="passportID">Passport ID</label>
                            <div class="col-md-8">
                                <input type="text" id="passportID" class="form-control" placeholder="Passport ID"
                                       required>
                                <p class="help-block">You can find ID on the last page of your Passport </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="col-md-3 control-label">First Name</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="middleName" class="col-md-3 control-label">Middle Name</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="middleName" placeholder="Middle Name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-md-3 control-label">Last Name</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateBirth" class="col-md-3 control-label">Birth Date</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control date" id="dateBirth" placeholder="Birth Date"
                                       required>
                            </div>
                        </div>

                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label for="phone" class="col-md-3 control-label">Phone Number</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control phone" id="phone" placeholder="Phone Number"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-md-3 control-label">Address</label>

                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" id="address" required></textarea>
                                <span class="help-block">Lalalala.</span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label for="faculty" class="col-md-3 control-label">Faculty</label>

                            <div class="col-md-8">
                                <select id="faculty" class="form-control">
                                    <option>1</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Medal</label>

                            <div class="col-md-8">
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="medal" id="none" value="none"
                                               checked="checked">
                                        None
                                    </label>
                                </div>
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="medal" id="silver" value="silver">
                                        Silver
                                    </label>
                                </div>
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="medal" id="golden" value="golden">
                                        Golden
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="privileges" class="col-md-3 control-label">Privileges</label>

                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" id="privileges"></textarea>
                                <span class="help-block">Lalalala.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-3">
                                <button type="reset" class="btn btn-default">Clear</button>
                                <button type="submit" class="btn btn-raised btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>

<script src="../../content/js/ripples.min.js"></script>
<script src="../../content/js/dropdown.js"></script>
<script src="../../content/js/material.min.js"></script>
<script src="../../content/js/moment.js"></script>
<script src="../../content/js/bootstrap-material-datetimepicker.js"></script>
<script src="../../content/js/maskedinput.min.js"></script>

<script>
    $.material.init();
    $('.date').bootstrapMaterialDatePicker({format: 'DD.MM.YYYY', lang: 'en', weekStart: 1, time: false});
    $("select").dropdown({"autoinit": "select"});

    $(function ($) {
        $(".phone").mask("+999 (99) 999-99-99", {placeholder: "_"});
        $(".score").mask("999", {placeholder: ""});
        $("#passportID").mask("aa9999999", {placeholder: ""});
    });
</script>

</body>
</html>
