<html>
<head>
    <title>${title}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../../content/css/dropdown.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../../content/css/ripples.min.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
    <link href="../../content/css/style.css" rel="stylesheet">
    <link href="../../content/css/snackbar.min.css" rel="stylesheet">


</head>
<body>

<jsp:include page="included/navbar.jsp"/>

<div class="container">
    <div class="well col-md-6 col-md-offset-3" id="confirmForm">
        <div class="col-md-10 col-md-offset-1">
            <div class="list-group">
                <form action="management" name="updateFaculty" method="post">
                    <input type="hidden" name="command" value="update-faculty">
                    <input type="hidden" name="facultyID" value="${faculty.id}">
                    <div class="list-group-item">
                        <div class="row-action-primary">
                            <i style="font-size:36px" class="material-icons">location_city</i>
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading">Name</h4>
                            <p class="list-group-item-text">
                            <div class="form-group" style="margin: 7px 0 0 0">
                                <div class="col-md-10">
                                    <input type="text" name="facultyName" class="form-control" id="facultyName"
                                           value="${faculty.name}" placeholder="Email" required>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                    <div class="list-group-separator"></div>
                    <div class="list-group-item">
                        <div class="row-action-primary">
                            <i style="font-size:36px" class="material-icons">date_range</i>
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading">Terms</h4>
                            <p class="list-group-item-text">
                            <div class="form-group" style="margin: 7px 0 0 0">
                                <div class="col-md-10">
                                    <select id="terms" name="termsID" class="form-control select-dropdown">
                                        <c:forEach var="terms" items="${termsList}">
                                            <option value="${terms.id}">
                                                <fmt:formatDate pattern="dd.MM.yyyy"
                                                                value="${terms.startDate.time}"/>
                                                -
                                                <fmt:formatDate
                                                        pattern="dd.MM.yyyy" value="${terms.endDate.time}"/>
                                            </option>
                                        </c:forEach>
                                    </select>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                    <div class="list-group-separator"></div>
                    <div class="list-group-item">
                        <div class="row-action-primary">
                            <i style="font-size:36px" class="material-icons">compare_arrows</i>
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading">Quota</h4>
                            <p class="list-group-item-text">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group label-floating" style="margin: 7px 0 0 0">
                                        <label class="control-label" for="freeQuota">Free Quota</label>

                                        <input type="number" name="freeQuota" class="form-control" id="freeQuota"
                                               value="${faculty.freeQuota}" min="1" max="999"
                                               placeholder="Free Quota">
                                    </div>
                                    <div class="form-group label-floating" style="margin: 7px 0 0 0">
                                        <label class="control-label col-md-offset-6" for="paidQuota">Paid Quota</label>
                                        <input type="number" name="paidQuota" class="form-control" id="paidQuota"
                                               value="${faculty.paidQuota}" min="1" max="999"
                                               placeholder="Paid Quota">
                                    </div>
                                </div>
                            </div>

                            </p>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <div class="col-md-12 col-md-offset-6">
                        <form name="deleteFaculty" action="management" method="post" hidden>
                            <input type="hidden" name="command" value="delete-faculty">
                            <input type="hidden" name="facultyID" value="${faculty.id}">
                        </form>
                        <a href="javascript:deleteFaculty.submit()" class="btn btn-raised btn-primary"
                           style="background-color: #bd5050;">Delete</a>
                        <a href="javascript:updateFaculty.submit()" class="btn btn-raised btn-primary">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<span id="errorMessage" class="btn btn-material-deeppurple" data-toggle="snackbar"
      data-content="One or more records are incorrect" data-timeout="4000"
      data-snackbar-id="snackbar1454251274095"></span>
    <span id="emailErrorMessage" class="btn btn-material-deeppurple" data-toggle="snackbar"
          data-content="Account with such Email already exists" data-timeout="4000"
          data-snackbar-id="snackbar1454251274096"></span>
    <span id="passportErrorMessage" class="btn btn-material-deeppurple" data-toggle="snackbar"
          data-content="Account with such Passport ID already exists" data-timeout="4000"
          data-snackbar-id="snackbar1454251274097"></span>


<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="content/js/ripples.min.js"></script>
<script src="content/js/dropdown.js"></script>
<script src="content/js/material.min.js"></script>
<script src="content/js/moment.js"></script>
<script src="content/js/bootstrap-material-datetimepicker.js"></script>
<script src="content/js/maskedinput.min.js"></script>
<script src="content/js/snackbar.min.js"></script>


<script src="content/js/ajax/authenticate.js"></script>
<script src="content/js/locale.js"></script>

<script>
    $.material.init();


    $('.date').bootstrapMaterialDatePicker({format: 'DD.MM.YYYY', lang: 'en', weekStart: 1, time: false});
    $("select").dropdown({"autoinit": "select"});

    $(function ($) {
        $(".phone").mask("+999 (99) 999-99-99", {placeholder: "_"});
        $(".score").mask("999", {placeholder: ""});
        $("#passportID").mask("aa9999999", {placeholder: ""});
    });

</script>


<script src="content/js/profile-update.js"></script>
<script src="content/js/ajax/singup.js"></script>

</body>
</html>
