<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../../content/css/dropdown.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../../content/css/ripples.min.css" rel="stylesheet">
    <link href="../../content/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
    <link href="../../content/css/style.css" rel="stylesheet">

</head>
<body>

<div class="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-md-7 col-md-offset-2">
                                <div class="form-group">
                                    <input type="search" class="form-control" placeholder="Passport ID">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="btn-group">
                                        <a href="bootstrap-elements.html" data-target="#"
                                           class="btn btn-raised dropdown-toggle" data-toggle="dropdown">
                                            Find In
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0)">Profiles</a></li>
                                            <li><a href="javascript:void(0)">Applications</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Result
                    <a href="javascript:void(0)" class="btn btn-primary">Find</a>
                </div>
                <div class="panel-body">
                    <div class="table-responsive"></div>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>Passport ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Points</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <form>

                                <div class="form-group">
                                    <c:forEach var="profile" items="${profiles}">
                        <tr>
                            <td>${profile.passportId}</td>
                            <td><tr:transl>${profile.firstName}</tr:transl></td>
                            <td><tr:transl>${profile.middleName}</tr:transl></td>
                            <td><tr:transl>${profile.lastName}</tr:transl></td>
                            <td><tr:transl>${profile.points}</tr:transl></td>
                        </tr>
                        </c:forEach>
                                </div>
                                <div class="form-group">
                                    <td><a href="javascript:void(0)" class="btn btn-primary">Find</a></td>
                                </div>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>


<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>

<script src="../../content/js/ripples.min.js"></script>
<script src="../../content/js/dropdown.js"></script>
<script src="../../content/js/material.min.js"></script>
<script src="../../content/js/moment.js"></script>
<script src="../../content/js/bootstrap-material-datetimepicker.js"></script>
<script src="../../content/js/maskedinput.min.js"></script>

<script>
    $.material.init();
    $('.date').bootstrapMaterialDatePicker({format: 'DD.MM.YYYY', lang: 'en', weekStart: 1, time: false});
    $("select").dropdown({"autoinit": "select"});

    $(function ($) {
        $(".phone").mask("+999 (99) 999-99-99", {placeholder: "_"});
        $(".score").mask("999", {placeholder: ""});
        $("#passportID").mask("aa9999999", {placeholder: ""});
    });
</script>

</body>
</html>
